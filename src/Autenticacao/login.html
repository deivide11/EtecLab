<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrando na sua conta</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../loader.css" />

    <link
      href="../assets/favicon/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />
    <link
      type="image/png"
      href="../assets/favicon/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
    />
    <link
      type="image/png"
      href="../assets/favicon/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
    />
    <link href="../assets/favicon/site.webmanifest" rel="manifest" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <span class="loader"></span>
    <!-- Logo -->
    <main>
      <header>
        <img src="../assets/logos/eteclab.png" alt="Logo" />
        <h2>
          Faça login e teste seus
          <span class="hightlight-text">conhecimentos</span>
        </h2>
      </header>

      <div class="form-container">
        <form class="form" novalidate>
          <div class="form-control">
            <label for="email"
              >E-mail<span class="required-icon">*</span>
            </label>
            <input
              id="email"
              name="email"
              type="email"
              alt="Digite seu e-mail"
              placeholder="Seu email que você usa em todo lugar"
            />
            <i class="fa-sharp fa-solid fa-envelope input-icons"></i>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password"
              >Senha<span class="required-icon">*</span>
            </label>
            <input
              id="password"
              name="password"
              type="password"
              alt="Digite sua senha"
              placeholder="Sua senha secreta"
            />
            <i class="fa-solid fa-lock input-icons"></i>
            <i class="fa-solid fa-eye input-eye show-password"></i>
            <i class="fa-solid fa-eye-slash input-eye-slash show-password"></i>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <section class="container-recuperar-senha">
            <p>
              Esqueceu sua senha?
              <a
                class="hightlight-text"
                href="../Autenticacao/recuperarSenha.html"
                >Crie uma nova</a
              >
            </p>
          </section>
          <section class="container-create-account">
            <button class="btn-primary" type="submit">Entrar na EtecLab</button>
            <p>
              Não possui uma conta?
              <a class="hightlight-text" href="../Autenticacao/cadastro.html">
                Crie uma agora
              </a>
            </p>
          </section>
        </form>
      </div>
      <div class="toast-container"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/5e88aa52d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
