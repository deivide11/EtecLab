<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando sua conta</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../loader.css" />

    <link
      href="../assets/favicon/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />
    <link
      type="image/png"
      href="../assets/favicon/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
    />
    <link
      type="image/png"
      href="../assets/favicon/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
    />
    <link href="../assets/favicon/site.webmanifest" rel="manifest" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <span class="loader"></span>
    <!-- Logo -->
    <main>
      <header>
        <img src="../assets/logos/eteclab.png" alt="Logo" />
        <h2>
          Cadastre-se e comece a
          <span class="hightlight-text">praticar</span>
        </h2>
      </header>
      <div class="form-container">
        <form class="form" novalidate>
          <div class="form-control">
            <label for="username"
              >Nome<span class="required-icon">*</span>
            </label>
            <i class="fa-solid fa-user input-icons"></i>
            <input
              id="username"
              name="username"
              type="text"
              alt="Digite seu nome"
              placeholder="Digite seu nome de usuário"
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <div class="form-control">
            <label for="email"
              >E-mail<span class="required-icon">*</span>
            </label>
            <input
              id="email"
              name="email"
              type="email"
              alt="Digite seu e-mail"
              placeholder="Um e-mail no qual podemos nos falar"
            />
            <i class="fa-sharp fa-solid fa-envelope input-icons"></i>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password"
              >Senha<span class="required-icon">*</span>
            </label>
            <input
              id="password"
              name="password"
              type="password"
              alt="Digite sua senha"
              placeholder="Crie uma senha forte para sua conta"
            />
            <i class="fa-solid fa-lock input-icons"></i>
            <i class="fa-solid fa-eye input-eye show-password"></i>
            <i class="fa-solid fa-eye-slash input-eye-slash show-password"></i>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <div class="form-control">
            <label for="password-confirmation"
              >Confirmar senha<span class="required-icon">*</span>
            </label>
            <input
              id="password-confirmation"
              name="password-confirmation"
              type="password"
              alt="Confirme sua senha"
              placeholder="Confirme sua senha forte para sua conta"
            />
            <i class="fa-solid fa-lock input-icons"></i>
            <i class="fa-solid fa-eye input-eye eye-confirm"></i>
            <i class="fa-solid fa-eye-slash input-eye-slash slash-confirm"></i>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <section class="container-create-account">
            <button class="btn-primary" type="submit">Criar minha conta</button>
            <p>
              Já possui uma conta?
              <a class="hightlight-text" href="../Autenticacao/login.html"
                >Clique aqui
              </a>
            </p>
          </section>
        </form>
      </div>
      <div class="toast-container"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/5e88aa52d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
